apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'application'

// In this section you declare where to find the dependencies of your project
repositories {
    mavenCentral()
    mavenLocal()
    jcenter()

}

dependencies {
    ['armeria',
     'armeria-logback'].each {
        compile "com.linecorp.armeria:${it}:0.55.1"
    }
}

// Define the main class for the application
mainClassName = 'App'
